<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navy Recruitment 2020</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <marquee class="marquee" behavior="scroll" direction="left">Deadline 30 April 2020</marquee>
    <div class="container">
        <div class="header">
            <div>
                <img class="badge" src="badge.png" alt="Naval Badge">
            </div>
            <div>
                <p class="title">NIGERIAN NAVY <small> e-Recruitment </small></p> 
            </div>
        </div>
        <p class="register">Register</p>
        <form action="class="login-box"></form>
            <div>
                <tr>
                <input class="input1" type="text" name="" placeholder="Email">
                </tr>

                <tr>
                    <input class="input2" type="password" name="" placeholder="Password">
                </tr>

                <tr>
                    <input class="input3" type="password" name="" placeholder="Confirm Password">
                </tr>
            </div>
            
                <div class="reg">
                    <p>Register</p>
                </div>
                <div class="qtn">
                    <p>Already have an account?</p>
                </div>
                <div class="reg">
                    <p>Login</p>
                </div>
        </form>
        <footer>
            &copy; Nigerian Navy 2020
        </footer>

    </div>
    
</body>
</html>
